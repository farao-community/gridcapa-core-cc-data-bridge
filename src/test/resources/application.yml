data-bridge:
  zone-id: "Europe/Paris"
  target-process: CSE_D2CC
  file-type: CGM
  file-regex: regex_test
  time-validity: hourly
  remote-file-regex:
    - ".*.zip"
    - "[0-9]{8}_[0-9]{4}_.*.(uct|UCT)"
  do-unzip: true
  sources:
    ftp:
      active: true
      host: localhost
      port: 21
      username: gridcapa
      password: gridcapa
      base-directory: /data/gridcapa/cse/d2cc/cgms
      polling-delay-in-ms: 5000
    sftp:
      active: true
      host: localhost
      port: 2222
      username: gridcapa
      password: gridcapa
      base-directory: /data/gridcapa/cse/d2cc/cgms
      polling-delay-in-ms: 5000
  sinks:
    minio:
      url: http://localhost:9000
      access-key: gridcapa
      secret-key: gridcapa
      bucket: gridcapa
      base-directory: /cgms