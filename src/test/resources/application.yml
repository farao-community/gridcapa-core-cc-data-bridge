data-bridge:
  target-process: CSE_D2CC
  file-type: CGM
  file-regex: (?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})_(?<hour>[0-9]{2})(?<minute>[0-9]{2})_.*.(uct|UCT)
  time-validity: ${DATA_BRIDGE_TIME_VALIDITY:hourly}
  remote-file-regex:
    - ".*.zip"
    - "[0-9]{8}_[0-9]{4}_.*.(uct|UCT)"
  sources:
    ftp:
      active: true
      host: localhost
      port: 21
      username: gridcapa
      password: gridcapa
      base-directory: /data/gridcapa/cse/d2cc/cgms
      polling-delay-in-ms: 5000
    sftp:
      active: true
      host: localhost
      port: 2222
      username: gridcapa
      password: gridcapa
      base-directory: /data/gridcapa/cse/d2cc/cgms
      polling-delay-in-ms: 5000
  sinks:
    minio:
      url: http://localhost:9000
      access-key: gridcapa
      secret-key: gridcapa
      bucket: gridcapa
      base-directory: /cgms